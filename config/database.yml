# PostgreSQL. Versions 9.3 and up are supported.
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: root
  port: 5433

development:
  <<: *default
  database: myTravels_development
  host: localhost

test:
  <<: *default
  database: myTravels_test
  
production:
  <<: *default
  database: myTravels_production
  username: myTravels
  password: <%= ENV["MYTRAVELS_DATABASE_PASSWORD"] %>
